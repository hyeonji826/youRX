<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>약물 상호작용</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .warning { background: #ffecec; color: #c00; padding: 1rem; border-radius: 5px; margin-bottom: 2rem; }
    .pill-box { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
    .pill { border: 1px solid #ddd; padding: 1rem; border-radius: 10px; text-align: center; width: 100px; }
  </style>
</head>
<body>
  <h2>약물 상호작용</h2>
  <div class="warning">
    <strong>타이레놀정 500mg</strong>과 <strong>아스피린정 100mg</strong>은 병용을 피해야 합니다.
  </div>
  <div class="pill-box">
    <div class="pill">
      <img src="pill1.png" alt="타이레놀" style="width: 50px" /><br />
      타이레놀정
    </div>
    <div class="pill">
      <img src="pill2.png" alt="아스피린" style="width: 50px" /><br />
      아스피린정
    </div>
  </div>
  <p>약물 간의 상호작용으로 위장출혈 위험이 증가할 수 있습니다.</p>
</body>
</html>
