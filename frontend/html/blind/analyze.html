<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약물 분석</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f9fcff;
        margin: 0;
        padding: 2rem;
      }
      .camera {
        border: 2px dashed #ccc;
        padding: 3rem;
        margin: 2rem auto;
        width: 80%;
        border-radius: 10px;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1rem;
        margin-top: 2rem;
        border-radius: 5px;
        background: #0055cc;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>약물 분석</h2>
    <div class="camera">
      <p>카메라로 약을 촬영하세요</p>
      <img src="camera-icon.png" alt="카메라 아이콘" style="width: 60px" />
    </div>
    <button onclick="alert('갤러리에서 파일을 선택합니다')">
      갤러리에서 선택
    </button>
  </body>
</html>
