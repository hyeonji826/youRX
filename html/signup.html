<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youRX 회원가입</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="../css/signup.css" />
    <script defer src="../js/signup.js"></script>
  </head>
  <body>
    <div class="signup-box">
      <h1>회원가입</h1>
      <form onsubmit="submitSignup(event)">
        <div class="user-type">
          <button
            type="button"
            id="btn-user"
            class="active"
            onclick="selectType('user')"
          >
            일반 회원
          </button>
          <button type="button" id="btn-org" onclick="selectType('org')">
            기관 회원
          </button>
        </div>
        <input type="hidden" id="userType" name="userType" value="user" />

        <div id="common-fields">
          <label for="email">이메일 (아이디)</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일 형식으로 입력해주세요"
            required
          />

          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
            required
          />
        </div>

        <div id="user-fields">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름을 입력해주세요"
          />

          <label for="phone">전화번호</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="전화번호를 입력해주세요"
          />

          <label for="gender">성별</label>
          <select id="gender" name="gender">
            <option value="">-- 선택 --</option>
            <option value="female">여성</option>
            <option value="male">남성</option>
          </select>
        </div>

        <div id="org-fields" style="display: none">
          <label for="license">의료 면허번호</label>
          <input
            type="text"
            id="license"
            name="license"
            placeholder="면허번호를 입력해주세요"
          />

          <label for="biznum">사업자등록번호</label>
          <input
            type="text"
            id="biznum"
            name="biznum"
            placeholder="사업자등록번호를 입력해주세요"
          />

          <label for="bizfile">사업자등록증 첨부</label>
          <input type="file" id="bizfile" name="bizfile" />

          <div class="section-divider">
            <label>병원 주소</label>
            <div class="address-row">
              <input
                type="text"
                name="zipcode"
                id="sample6_postcode"
                maxlength="5"
                placeholder="우편번호"
              />
              <button type="button" onclick="sample6_execDaumPostcode()">
                우편번호 찾기
              </button>
            </div>
            <label for="sample6_address">주소</label>
            <input
              type="text"
              name="address1"
              id="sample6_address"
              placeholder="주소 입력"
            />

            <label for="sample6_detailAddress">상세주소</label>
            <input
              type="text"
              name="address2"
              id="sample6_detailAddress"
              placeholder="상세 주소 입력"
            />
          </div>
        </div>

        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
